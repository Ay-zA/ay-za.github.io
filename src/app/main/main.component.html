<section *ngFor="let info of infos">
  <img class="background" src="assets/images/{{info.image}}" alt="">
  <div class="info">
    <div class="header">
      <h1>{{info.title}}</h1>
      <div class="reveal"></div>
    </div>
    <div class="sub-header">
      <h2>{{info.subtitle}}</h2>
      <div class="reveal"></div>
    </div>
  </div>
</section>
