<ul>
  <li *ngFor="let step of steps; index as i">
    <span class="info">
      <span class="icon">
        <svg>
          <use attr.xlink:href="/assets/svg/roadmap-sprites.svg#{{step.icon}}"></use>
        </svg>
      </span>
    <span class="title">{{step.title}}</span>
    </span>
    <span *ngIf="i < steps.length - 1" class="dot"></span>
  </li>
</ul>
